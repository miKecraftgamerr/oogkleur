<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ffOogkleur Berekenaar</title>
  <script>
    function calculateEyeColors() {
      var parent1Color = document.getElementById('parent1').value.toLowerCase();
      var parent2Color = document.getElementById('parent2').value.toLowerCase();
      var inLaw1Color = document.getElementById('inLaw1').value.toLowerCase();
      var inLaw2Color = document.getElementById('inLaw2').value.toLowerCase();

      // Genetische berekeningen op basis van de gegeven tabel voor jouw oogkleur
      var kansOpJouwBruin = 0;
      var kansOpJouwGroen = 0;
      var kansOpJouwBlauw = 0;

      // Plaats hier je genetische berekeningen voor jouw oogkleur
      // ...

      // Genetische berekeningen op basis van de gegeven tabel voor oogkleur van je vrouw
      var kansOpVrouwBruin = 0;
      var kansOpVrouwGroen = 0;
      var kansOpVrouwBlauw = 0;

      // Plaats hier je genetische berekeningen voor oogkleur van je vrouw
      // ...

      // Toon resultaat voor jouw oogkleur
      showResults('Jou', [kansOpJouwBruin.toFixed(2) + "%", kansOpJouwGroen.toFixed(2) + "%", kansOpJouwBlauw.toFixed(2) + "%"]);

      // Toon resultaat voor oogkleur van je vrouw
      showResults('Jouw Vrouw', [kansOpVrouwBruin.toFixed(2) + "%", kansOpVrouwGroen.toFixed(2) + "%", kansOpVrouwBlauw.toFixed(2) + "%"]);
    }

    function showResults(person, eyeColors) {
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML += '<h2>Kansen op Oogkleuren van ' + person + ':</h2><ul>';

      resultDiv.innerHTML += '<li>Bruin: ' + eyeColors[0] + '</li>';
      resultDiv.innerHTML += '<li>Groen: ' + eyeColors[1] + '</li>';
      resultDiv.innerHTML += '<li>Blauw: ' + eyeColors[2] + '</li>';

      resultDiv.innerHTML += '</ul>';
    }
  </script>
</head>
<body>
  <h1>Oogkleur Berekenaar</h1>

  <form onsubmit="event.preventDefault(); calculateEyeColors();">
    <label for="parent1">Oogkleur Mama</label>
    <select name="parent1" id="parent1" required>
      <option value="bruin">Bruin</option>
      <option value="groen">Groen</option>
      <option value="blauw">Blauw</option>
    </select>

    <label for="parent2">Oogkleur Papa</label>
    <select name="parent2" id="parent2" required>
      <option value="bruin">Bruin</option>
      <option value="groen">Groen</option>
      <option value="blauw">Blauw</option>
    </select>

    <label for="inLaw1">Oogkleur Schoonmama</label>
    <select name="inLaw1" id="inLaw1" required>
      <option value="bruin">Bruin</option>
      <option value="groen">Groen</option>
      <option value="blauw">Blauw</option>
    </select>

    <label for="inLaw2">Oogkleur Schoonpapa</label>
    <select name="inLaw2" id="inLaw2" required>
      <option value="bruin">Bruin</option>
      <option value="groen">Groen</option>
      <option value="blauw">Blauw</option>
    </select>

    <button type="submit">Bereken De Kansen</button>
  </form>

  <div id="result"></div>
</body>
</html>

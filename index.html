<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oogkleur Berekenaar</title>
  <script>
    function calculateEyeColors() {
      var parent1Color = document.getElementById('parent1').value.toLowerCase();
      var parent2Color = document.getElementById('parent2').value.toLowerCase();
      var inLaw1Color = document.getElementById('inLaw1').value.toLowerCase();
      var inLaw2Color = document.getElementById('inLaw2').value.toLowerCase();

      // Genetische berekeningen op basis van de gegeven tabel
      var kansOpBruinOuder = 0;
      var kansOpGroenOuder = 0;
      var kansOpBlauwOuder = 0;

      // Bruin + bruin
      if ((parent1Color === "bruin" && parent2Color === "bruin")) {
        kansOpBruinOuder = 75;
        kansOpGroenOuder = 18.75;
        kansOpBlauwOuder = 6.25;
      }

      // Groen + bruin of Bruin + groen
      else if ((parent1Color === "groen" && parent2Color === "bruin") || (parent1Color === "bruin" && parent2Color === "groen")) {
        kansOpBruinOuder = 50;
        kansOpGroenOuder = 37.5;
        kansOpBlauwOuder = 12.5;
      }

      // Blauw + bruin of Bruin + blauw
      else if ((parent1Color === "blauw" && parent2Color === "bruin") || (parent1Color === "bruin" && parent2Color === "blauw")) {
        kansOpBruinOuder = 50;
        kansOpGroenOuder = 0;
        kansOpBlauwOuder = 50;
      }

      // Groen + groen
      else if (parent1Color === "groen" && parent2Color === "groen") {
        kansOpBruinOuder = 0.01; // Minder dan 1%
        kansOpGroenOuder = 75;
        kansOpBlauwOuder = 25;
      }

      // Groen + blauw of Blauw + groen
      else if ((parent1Color === "groen" && parent2Color === "blauw") || (parent1Color === "blauw" && parent2Color === "groen")) {
        kansOpBruinOuder = 0;
        kansOpGroenOuder = 50;
        kansOpBlauwOuder = 50;
      }

      // Blauw + blauw
      else if (parent1Color === "blauw" && parent2Color === "blauw") {
        kansOpBruinOuder = 0;
        kansOpGroenOuder = 1;
        kansOpBlauwOuder = 99;
      }

      // Toon resultaat voor de ouders
      showResults("Oogkleur Mama", parent1Color, kansOpBruinOuder, kansOpGroenOuder, kansOpBlauwOuder);

      // Voeg hier je eigen genetische berekeningslogica toe voor de kinderen
      // Bijvoorbeeld, je zou hier een functie kunnen aanroepen die de kans op oogkleuren van de kinderen berekent
      // en de resultaten weergeven op een vergelijkbare manier.

      // In dit voorbeeld tonen we gewoon willekeurige kansen voor de kinderen
      var kansOpBruinKind = Math.random() * 100;
      var kansOpGroenKind = Math.random() * 100;
      var kansOpBlauwKind = Math.random() * 100;

      // Toon de kansen voor de kinderen
      showResults("Oogkleur Kinderen", "Willekeurig", kansOpBruinKind, kansOpGroenKind, kansOpBlauwKind);
    }

    function showResults(ouderType, ouderColor, kansOpBruin, kansOpGroen, kansOpBlauw) {
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML += '<h2>Kansen op Oogkleuren:</h2>';
      
      // Toon de kansen voor de ouder
      resultDiv.innerHTML += '<h3>' + ouderType + ' (' + capitalizeFirstLetter(ouderColor) + '):</h3>';
      resultDiv.innerHTML += '<ul>';
      resultDiv.innerHTML += '<li>Bruin: ' + kansOpBruin.toFixed(2) + '%</li>';
      resultDiv.innerHTML += '<li>Groen: ' + kansOpGroen.toFixed(2) + '%</li>';
      resultDiv.innerHTML += '<li>Blauw: ' + kansOpBlauw.toFixed(2) + '%</li>';
      resultDiv.innerHTML += '</ul>';
    }

    // Functie om de eerste letter van een woord te kapitaliseren
    function capitalizeFirstLetter(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>
</head>
<body>
  <h1>Oogkleur Berekenaar</h1>

  <form onsubmit="event.preventDefault(); calculateEyeColors();">
    <label for="parent1">Oogkleur Mama</label>
    <select name="parent1" id="parent1" required>
      <option value="bruin">Bruin</option>
      <option value="groen">Groen</option>
      <option value="blauw">Blauw</option>
    </select>

    <label for="parent2">Oogkleur Papa</label>
    <select name="parent2" id="parent2" required>
      <option value="bruin">Bruin</option>
      <option value="groen">Groen</option>
      <option value="blauw">Blauw</option>
    </select>

    <label for="inLaw1">Oogkleur Schoonmama</label>
    <select name="inLaw1" id="inLaw1" required>
      <option value="bruin">Bruin</option>
      <option value="groen">Groen</option>
      <option value="blauw">Blauw</option>
    </select>

    <label for="inLaw2">Oogkleur Schoonpapa</label>
    <select name="inLaw2" id="inLaw2" required>
      <option value="bruin">Bruin</option>
      <option value="groen">Groen</option>
      <option value="blauw">Blauw</option>
    </select>

    <button type="submit">Bereken De Kansen</button>
  </form>

  <div id="result"></div>
</body>
</html>

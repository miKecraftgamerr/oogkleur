<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fOogkleur Berekenaar</title>
  <script>
    function calculateEyeColors() {
      var ouder1Color = document.getElementById('ouder1').value.toLowerCase();
      var ouder2Color = document.getElementById('ouder2').value.toLowerCase();
      var inLaw1Color = document.getElementById('inLaw1').value.toLowerCase();
      var inLaw2Color = document.getElementById('inLaw2').value.toLowerCase();

      // Genetische berekeningen op basis van de gegeven tabel voor "Ik"
      var kansOpBruinIk = 0;
      var kansOpGroenIk = 0;
      var kansOpBlauwIk = 0;

      // Bruin + bruin
      if ((ouder1Color === "bruin" && ouder2Color === "bruin") || (ouder2Color === "bruin" && ouder1Color === "bruin")) {
        kansOpBruinIk = 75;
        kansOpGroenIk = 18.75;
        kansOpBlauwIk = 6.5;
      }

      // Groen + bruin of Bruin + groen
      else if ((ouder1Color === "groen" && ouder2Color === "bruin") || (ouder1Color === "bruin" && ouder2Color === "groen")) {
        kansOpBruinIk = 50;
        kansOpGroenIk = 37.5;
        kansOpBlauwIk = 12.5;
      }

      // Blauw + bruin of Bruin + blauw
      else if ((ouder1Color === "blauw" && ouder2Color === "bruin") || (ouder1Color === "bruin" && ouder2Color === "blauw")) {
        kansOpBruinIk = 50;
        kansOpGroenIk = 0;
        kansOpBlauwIk = 50;
      }

      // Groen + groen
      else if (ouder1Color === "groen" && ouder2Color === "groen") {
        kansOpBruinIk = 0.01; // Minder dan 1%
        kansOpGroenIk = 75;
        kansOpBlauwIk = 24.99; // Zodat het totaal 100% is
      }

      // Groen + blauw of Blauw + groen
      else if ((ouder1Color === "groen" && ouder2Color === "blauw") || (ouder1Color === "blauw" && ouder2Color === "groen")) {
        kansOpBruinIk = 0;
        kansOpGroenIk = 50;
        kansOpBlauwIk = 50;
      }

      // Blauw + blauw
      else if (ouder1Color === "blauw" && ouder2Color === "blauw") {
        kansOpBruinIk = 0;
        kansOpGroenIk = 1;
        kansOpBlauwIk = 99;
      }

      // Toon resultaat voor "Ik"
      console.log("Oogkleur Ik:\n","Bruin: "+kansOpBruinIk+"%\n", "Groen: "+kansOpGroenIk+"%\n","Blauw: "+kansOpBlauwIk+"%\n");

      // Genetische berekeningen op basis van de gegeven tabel voor "Mijn Vrouw"
      var kansOpBruinVrouw = 0;
      var kansOpGroenVrouw = 0;
      var kansOpBlauwVrouw = 0;

      // Bruin + bruin
      if ((inLaw1Color === "bruin" && inLaw2Color === "bruin") || (inLaw2Color === "bruin" && inLaw1Color === "bruin")) {
        kansOpBruinVrouw = 75;
        kansOpGroenVrouw = 18.75;
        kansOpBlauwVrouw = 6.5;
      }

      // Groen + bruin of Bruin + groen
      else if ((inLaw1Color === "groen" && inLaw2Color === "bruin") || (inLaw1Color === "bruin" && inLaw2Color === "groen")) {
        kansOpBruinVrouw = 50;
        kansOpGroenVrouw = 37.5;
        kansOpBlauwVrouw = 12.5;
      }

      // Blauw + bruin of Bruin + blauw
      else if ((inLaw1Color === "blauw" && inLaw2Color === "bruin") || (inLaw1Color === "bruin" && inLaw2Color === "blauw")) {
        kansOpBruinVrouw = 50;
        kansOpGroenVrouw = 0;
        kansOpBlauwVrouw = 50;
      }

      // Groen + groen
      else if (inLaw1Color === "groen" && inLaw2Color === "groen") {
        kansOpBruinVrouw = 0.01; // Minder dan 1%
        kansOpGroenVrouw = 75;
        kansOpBlauwVrouw = 24.99; // Zodat het totaal 100% is
      }

      // Groen + blauw of Blauw + groen
      else if ((inLaw1Color === "groen" && inLaw2Color === "blauw") || (inLaw1Color === "blauw" && inLaw2Color === "groen")) {
        kansOpBruinVrouw = 0;
        kansOpGroenVrouw = 50;
        kansOpBlauwVrouw = 50;
      }

      // Blauw + blauw
      else if (inLaw1Color === "blauw" && inLaw2Color === "blauw") {
        kansOpBruinVrouw = 0;
        kansOpGroenVrouw = 1;
        kansOpBlauwVrouw = 99;
      }

      // Toon resultaat voor "Mijn Vrouw"
      showResults("Oogkleur Mijn Vrouw:\n", "Bruin: "+kansOpBruinVrouw+"%\n", "Groen: "+kansOpGroenVrouw+"%\n", "Blauw: "+kansOpBlauwVrouw+"%\n");

      // Genetische berekeningen op basis van de gegeven tabel voor de Kinderen
     /* var kansOpBruinKind = (kansOpBruinIk + kansOpBruinVrouw) / 2;
      var kansOpGroenKind = (kansOpGroenIk + kansOpGroenVrouw) / 2;
      var kansOpBlauwKind = (kansOpBlauwIk + kansOpBlauwVrouw) / 2;

      // Toon resultaat voor de Kinderen
      showResults("Oogkleur Kinderen", "Gemiddeld", kansOpBruinKind, kansOpGroenKind, kansOpBlauwKind);
    }

    function showResults(title, color, kansOpBruin, kansOpGroen, kansOpBlauw) {
      document.getElementById('resultaat').innerHTML = title + ":<br>" +
        "Oogkleur: " + color + "<br>" +
        "Kans op bruine ogen: " + kansOpBruin.toFixed(2) + "%<br>" +
        "Kans op groene ogen: " + kansOpGroen.toFixed(2) + "%<br>" +
        "Kans op blauwe ogen: " + kansOpBlauw.toFixed(2) + "%";
    } */
  </script>
</head>
<body>
  <h1>Oogkleur Berekenaar</h1>
  <label for="ouder1">Oogkleur Ouder 1:</label>
  <select id="ouder1">
    <option value="bruin">Bruin</option>
    <option value="groen">Groen</option>
    <option value="blauw">Blauw</option>
  </select><br>

  <label for="ouder2">Oogkleur Ouder 2:</label>
  <select id="ouder2">
    <option value="bruin">Bruin</option>
    <option value="groen">Groen</option>
    <option value="blauw">Blauw</option>
  </select><br>

  <label for="inLaw1">Oogkleur Schoonouder 1:</label>
  <select id="inLaw1">
    <option value="bruin">Bruin</option>
    <option value="groen">Groen</option>
    <option value="blauw">Blauw</option>
  </select><br>

  <label for="inLaw2">Oogkleur Schoonouder 2:</label>
  <select id="inLaw2">
    <option value="bruin">Bruin</option>
    <option value="groen">Groen</option>
    <option value="blauw">Blauw</option>
  </select><br>

  <button onclick="calculateEyeColors()">Bereken De Oogkleuren</button>
  <div id="resultaat"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oogkleur Berekenaar</title>
</head>
<body>
  <h1>Oogkleur Berekenaar</h1>

  <form method="POST">
    <label for="parent1">Oogkleur Mama</label>
    <select name="parent1" required>
      <option value="Bruin">Bruin</option>
      <option value="Groen">Groen</option>
      <option value="Blauw">Blauw</option>
    </select>

    <label for="parent2">Oogkleur Papa</label>
    <select name="parent2" required>
      <option value="Bruin">Bruin</option>
      <option value="Groen">Groen</option>
      <option value="Blauw">Blauw</option>
    </select>

    <button type="submit">Bereken De Oogkleuren</button>
  </form>

  {% if child_eye_colors %}
    <div id="result">
      <h2>Mogelijke Oogkleuren van de Kinderen:</h2>
      <ul>
        {% for color in child_eye_colors %}
          <li>{{ color }}</li>
        {% endfor %}
      </ul>
    </div>
  {% else %}
    <!-- Als er geen resultaten zijn -->
    <div id="result">
      <p>Geen resultaten beschikbaar.</p>
    </div>
  {% endif %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oogkleur Berekenaar</title>
</head>
<body>
  <h1>Oogkleur Berekenaar</h1>

  <form id="eyeColorForm">
    <label for="parent1">Oogkleur Mama</label>
    <select name="parent1" id="parent1" required>
      <option value="Bruin">Bruin</option>
      <option value="Groen">Groen</option>
      <option value="Blauw">Blauw</option>
    </select>

    <label for="parent2">Oogkleur Papa</label>
    <select name="parent2" id="parent2" required>
      <option value="Bruin">Bruin</option>
      <option value="Groen">Groen</option>
      <option value="Blauw">Blauw</option>
    </select>

    <button type="button" onclick="calculateEyeColors()">Bereken De Oogkleuren</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateEyeColors() {
      const parent1Color = document.getElementById('parent1').value.toLowerCase();
      const parent2Color = document.getElementById('parent2').value.toLowerCase();

      // Voeg hier je genetische berekeningslogica toe om de mogelijke oogkleuren van de kinderen te bepalen
      let possibleEyeColors = calculatePossibleEyeColors(parent1Color, parent2Color);

      // Toon het resultaat in het HTML-element met id "result"
      document.getElementById('result').innerText = 'Mogelijke oogkleuren van kinderen: ' + possibleEyeColors.join(', ');
    }

    function calculatePossibleEyeColors(parent1Color, parent2Color) {
      // Genetische berekeningslogica op basis van de gegeven tabel
      // Pas dit aan volgens je eigen logica

      let possibleEyeColors = [];

      // Voor dit eenvoudige voorbeeld nemen we slechts één mogelijk resultaat
      possibleEyeColors.push('Groen');

      return possibleEyeColors;
    }
  </script>
</body>
</html>

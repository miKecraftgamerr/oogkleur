<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oogkleur Berekenaar</title>
  <script>
    function showResults(childEyeColors) {
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h2>Mogelijke Oogkleuren van de Kinderen:</h2><ul>';

      if (childEyeColors) {
        for (var i = 0; i < childEyeColors.length; i++) {
          resultDiv.innerHTML += '<li>' + childEyeColors[i] + '</li>';
        }
      } else {
        resultDiv.innerHTML += '<li>Geen resultaten beschikbaar.</li>';
      }

      resultDiv.innerHTML += '</ul>';
    }
  </script>
</head>
<body>
  <h1>Oogkleur Berekenaar</h1>

  <form method="POST" onsubmit="event.preventDefault(); calculateEyeColors();">
    <label for="parent1">Oogkleur Mama</label>
    <select name="parent1" required>
      <option value="Bruin">Bruin</option>
      <option value="Groen">Groen</option>
      <option value="Blauw">Blauw</option>
    </select>

    <label for="parent2">Oogkleur Papa</label>
    <select name="parent2" required>
      <option value="Bruin">Bruin</option>
      <option value="Groen">Groen</option>
      <option value="Blauw">Blauw</option>
    </select>

    <button type="submit">Bereken De Oogkleuren</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateEyeColors() {
      // Plaats hier je genetische berekeningen

      // Bijvoorbeeld:
      var childEyeColors = ['Groen', 'Blauw'];  // Vervang dit met je eigen berekeningen

      showResults(childEyeColors);
    }

    function showResults(childEyeColors) {
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h2>Mogelijke Oogkleuren van de Kinderen:</h2><ul>';

      if (childEyeColors) {
        for (var i = 0; i < childEyeColors.length; i++) {
          resultDiv.innerHTML += '<li>' + childEyeColors[i] + '</li>';
        }
      } else {
        resultDiv.innerHTML += '<li>Geen resultaten beschikbaar.</li>';
      }

      resultDiv.innerHTML += '</ul>';
    }
  </script>
</body>
</html>
